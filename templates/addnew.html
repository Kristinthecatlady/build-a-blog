{% extends "base.html" %}

{% block content %}

<h4>{{post.title}}<h4>
<p>{{post.body}}</p>

<form method="POST" action="/delete_post">
    <input type="hidden" name="post-id" value="{{post.id}}"/>
    <input type="submit" value="Delete Post"/>
</form>
<hr/>
<h5>
    <a href="/blog">
        View Blog Home
    </a>
</h5>
<h5>
    <a href="/post_form">
        Make A New Post
    </a>
</h5>
{% endblock %}

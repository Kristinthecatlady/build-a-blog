<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>

    <body>
        <nav>
            <a href="/post_form">
                Make A New Post
            </a> |
            <a href="/blog">
                View Blog Home
            </a>
        </nav>
        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
                <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
            <hr/>
        {% endwith %}

        {% block content %}
        {% endblock %}


    </body>
</html>
